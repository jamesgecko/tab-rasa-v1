<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Rasa</title>
    <style type="text/css">
      body {
        margin: 10px;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        /* display: flex; */
        justify-content: space-between;
        position: relative;
        width: 790px;
        height: 500px;
        background-color: #dbffe1; 
      }

      .tab-drop {
        display: inline-block;
        overflow: hidden;
        width: 96px;
        height: 70px;
        padding: 10px;
        border: 2px dashed blue;
      }

      .tab {
        display: inline-block;
        overflow: hidden;
        width: 100px;
        height: 80px;
        padding: 10px;
      }

      .screenshot {
        border: 1px solid black;
        width: 100px;
        height: 70px;
        background-repeat: round;
      }

      .caption {
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 8pt;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      .favicon {
        width: 16px;
        height: 16px;
        float: left;
        border: 1px solid black;
        background-color: white;
      }

      .close-button {
        float: right;
        font-family: sans-serif;
        font-weight: 600;
        margin-right: 2px;
        margin-top: -2px;
      }

      .tab-group {
        width: 100%;
        display: block;
      }
      

      .new-group {
        position: absolute;
        bottom: 0;
        min-height: 48px;
        background-image:url("data:image/svg+xml;utf8, <svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='50px' width='400px'><text x='0' y='15' fill='black' font-size='16'>Drop a tab here to create a new group</text></svg>");
        background-repeat: no-repeat;
        background-position: 10px 5px;
      }

      .bg-1 { background-color: #dbffe1; }
      .bg-2 { background-color: #f7ffdb; border-top: 2px dashed blue; }
      .bg-3 { background-color: #ffe9a8; }
      .bg-4 { background-color: #ffaaa3; }
      .bg-5 { background-color: #fffada; }
    </style>
    <script src="popup.js"></script>
    <script src="vendor/html5sortable.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="tab-group bg-1"></div>
      <div class="tab-group bg-2 new-group"></div>
    </div>
  </body>
</html>
